<div class="tratamiento-header">
  <h2>Lista de Tratamientos</h2>
  <app-back-button></app-back-button>
</div>

<button (click)="irAFormularioTratamiento()">Añadir Tratamiento</button>

<table>
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Producto</th>
      <th>Dosis</th>
      <th>Unidad</th>
      <th>Método</th>
      <th>Observaciones</th>
      <th>Acciones</th> <!-- ✅ Nueva columna -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tratamiento of tratamientos">
      <td>{{ tratamiento.fechaAplicacion }}</td>
      <td>{{ tratamiento.producto }}</td>
      <td>{{ tratamiento.dosis }}</td>
      <td>{{ tratamiento.unidadMedida }}</td>
      <td>{{ tratamiento.metodoAplicacion }}</td>
      <td>{{ tratamiento.observaciones }}</td>
      <td>
        <button (click)="eliminarTratamiento(tratamiento.id)" class="btn-eliminar">
          🗑️ Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
