<h2>Lista de Cosechas</h2>
<table>
  <thead>
    <tr>
      <th>Fecha Inicio</th>
      <th>Fecha Fin</th>
      <th>Kilos Obtenidos</th>
      <th>Precio Obtenido</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cosecha of cosechas">
      <td>{{ cosecha.fecha_inicio }}</td>
      <td>{{ cosecha.fecha_fin }}</td>
      <td>{{ cosecha.kilos_obtenidos }}</td>
      <td>{{ cosecha.precio_obtenido }}</td>
    </tr>
  </tbody>
</table>
